<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      h1,
      h2,
      p,
      button {
        font-family: "Inter", sans-serif;
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#141414] h-screen">
    <div class="flex justify-center items-center h-screen">
      <div
        class="container flex flex-col items-center justify-center w-[350px] border-transparent bg-[#1F1F1F] rounded-xl"
      >
        <img
          class="rounded-full h-[80px] w-[80px] mt-[50px]"
          src="./assets/images/avatar-jessica.jpeg"
          alt=""
        />
        <h1 class="mt-8 text-white font-bold text-xl">Jessica Randall</h1>
        <h2 class="mt-2 text-[#c5f82a] font-bold text-[12px]">
          London, United Kingdom
        </h2>

        <p class="mt-[20px] text-[#828282] font-bold text-[12px]">
          "Front-end developer and avid reader"
        </p>

        <div
          class="cotnainer flex flex-col border-transparent h-full w-full mt-4 mb-8 px-8"
        >
          <button
            class="w-full text-white bg-[#333333] my-[10px] p-[5px] rounded-xl hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-300"
          >
            Github
          </button>
          <button
            class="w-full text-white bg-[#333333] my-[10px] p-[5px] rounded-xl hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-300"
          >
            Frontend Mentor
          </button>
          <button
            class="w-full text-white bg-[#333333] my-[10px] p-[5px] rounded-xl hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-300"
          >
            LinkedIn
          </button>
          <button
            class="w-full text-white bg-[#333333] my-[10px] p-[5px] rounded-xl hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-300"
          >
            X
          </button>
          <button
            class="w-full text-white bg-[#333333] my-[10px] p-[5px] rounded-xl hover:bg-slate-600 active:bg-slate-700 focus:outline-none focus:ring focus:ring-slate-300"
          >
            Instagram
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
